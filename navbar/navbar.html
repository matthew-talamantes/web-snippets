<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <a href="#content" id="skip-nav">Skip to main content</a>
    <header class="navbar">

            <a href="#"><h1 id="site-title">Site Title</h1></a>
        </section>

                <span class="menu-btn-bar" id="bar-bottom"></span>
            </button>
            <ul class="nav  collapsed" id="navbarSupporedtContent" aria-hidden="true">
                <li class="nav-item"><a href="#" class="nav-link" tabindex="0">Nav Link</a></li>
                <li class="nav-item"><a href="#" class="nav-link" tabindex="0">Nav Link</a></li>
                <li class="nav-item"><a href="#" class="nav-link" tabindex="0">Nav Link</a></li>
            </ul>
        </nav>
        <script src="./js/main.js"></script>
    </header>
    <main id="content"></main>
</body>
</html>
